{{- $url := .Get "url" -}}
{{- $image := .Get "image" -}}
{{- $title := .Get "title" -}}

<div class="product-link-box">
  <div class="product-link-image">
    <a href="{{ $url }}" target="_blank">
      <img src="{{ $image }}" alt="{{ $title }}" />
    </a>
  </div>
  <div class="product-link-info">
    <p class="product-link-title">
      <a href="{{ $url }}" target="_blank">
        {{- $title -}}
      </a>
      {{- if strings.Contains $image "m.media-amazon.com" -}}
      <br><img src="https://www.amazon.co.jp/favicon.ico" width="15px" />
      amazon.co.jp
      {{- else if strings.Contains $image "rakuten.co.jp" -}}
      <br><img src="https://www.rakuten.co.jp/favicon.ico" width="15px" />
      rakuten.co.jp
      {{- end -}}
    </p>
  </div>
</div>
