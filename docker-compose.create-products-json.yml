version: '3'

volumes:
  node-modules:

services:
  node:
    image: node:latest
    working_dir: /node
    tty: true
    ports: 
    - '3000:3000'
    volumes:
      - .:/node
      - node-modules:/node/node_modules
    command: >
      bash -c "npm install &&
      npm install paapi5-nodejs-sdk &&
      npm run create-products-json"